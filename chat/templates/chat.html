<html>
<head>
	<title>Chat</title>
	<style>
		input {
			display: block;
		}

		ul {
			list-style: none;
		}
	</style>
</head>
<body>
<ul id="messages">
	<form id="chatbox">
        {{.UserData.name}}: <br/>
		<textarea></textarea>
		<input type="submit" value="Send"/>
		or <a href="/logout">logout</a>
	</form>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(function () {
        var socket = null;
        var msgBox = $("#chatbox textarea");
        var messages = $("#messages");

        $("#chatbox").submit(function () {
            if (!msgBox.val()) {
                return false;
            }

            if (!socket) {
                throw new Error("There is no socket connection");
                return false;
            }

            socket.send(JSON.stringify({"Message": msgBox.val()}));
            msgBox.val("");
            return false;
        });

        socket = new WebSocket("ws://{{.Host}}/room");
        socket.onclose = () => console.log("Connection has been closed");
        socket.onmessage = (e) => {
            const {When, Name, Message, AvatarURL} = JSON.parse(e.data);
            const when = new Date(When);
            messages.append(
                $("<li>").append(
                    $("<img>").css({
						width: 50,
						verticalAlign: "middle",
					}).attr("src", AvatarURL),
                    $("<span>").text(`[${when.toLocaleTimeString()}] `),
                    $("<strong>").text(Name + ": "),
                    $("<span>").text(Message)
                )
            );
        }
    });
</script>
</body>
</html>
